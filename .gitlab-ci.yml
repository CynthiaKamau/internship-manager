image: registry.gitlab.com/m-health/aya_dashboard

.init_ssh: &init_ssh |
  eval $(ssh-agent -s)
  echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  mkdir -p ~/.ssh
  chmod 700 ~/.ssh
  [[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

# Replace the last line with the following lines if you'd rather
# leave StrictHostKeyChecking enabled (replace yourdomain.com):
#
# ssh-keyscan aya.mhealthkenya.co.ke >> ~/.ssh/known_hosts
# chmod 644 ~/.ssh/known_hosts
  
.change_file_permissions: &change_file_permissions |
  find . -type f -not -path "./vendor/*" -exec chmod 664 {} \;    
  find . -type d -not -path "./vendor/*" -exec chmod 775 {} \;
    
composer:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
  script:
      - whoami
      - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts 
      - cp .env.example .env
      - php artisan key:generate
  artifacts:
    expire_in: 1 month
    paths:
      - vendor/
      - .env

npm:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-npm
    paths:
      - node_modules/
  script:
      - npm install
      - npm run production
  artifacts:
    expire_in: 1 month
    paths:
      - node_modules/
      - public/css/
      - public/js/

codestyle:
  stage: test
  dependencies: []
  script:
    - composer require --dev emielmolenaar/phpcs-laravel
    - php vendor/bin/phpcs --standard=phpcs-laravel app/
    
phpunit:
  stage: test
  dependencies:
    - composer
  script:
    - vendor/bin/phpunit --coverage-text --colors=never

staging:
  stage: deploy
  script:
    - *init_ssh
    - *change_file_permissions
    - php artisan deploy aya.mhealthkenya.co.ke -s upload
  environment:
    name: staging
    url: aya.mhealthkenya.co.ke
  only:
    - main
  
production:
  stage: deploy
  script:
    - *init_ssh
    - *change_file_permissions
    - php artisan deploy aya.mhealthkenya.co.ke -s upload
  environment:
    name: production
    url: aya.mhealthkenya.co.ke
  when: manual
  only:
   - main
